<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Tracker</title>
  </head>
  <body>
    <form id="formData">
      <input
        type="number"
        id="day"
        placeholder="Day"
        min="1"
        max="31"
        required
      />
      <input
        type="number"
        id="month"
        placeholder="Month"
        min="1"
        max="12"
        required
      />
      <input type="number" id="year" placeholder="Year" min="1900" required />
      <button type="submit">Submit</button>
    </form>
    <script src="./src/js/script.js"></script>
  </body>
</html>
